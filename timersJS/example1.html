<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><a href="#" id="stop">Stop the script</a></p>
    <div id = "thediv">Default Content</div>

    <script>
        let theDiv = document.getElementById('thediv');
        let content = "<p>adding another paragraph after every 1.5secs</p>";

        let timer = setInterval( function() {theDiv.innerHTML += content; },1500);

        document.getElementById('stop').addEventListener('click', function() { clearInterval(timer); });
    </script>
</body>
</html>
