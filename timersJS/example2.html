<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript timers</title>
    <style>
        .one {
            width: 100px;
            height: 100px;
            background: #333;
            transition: all 2s;
        }

        .two {
            width: 500px;
            height: 500px;
            background: #182;
            transition: all 2s;
        }
    </style>
</head>
<body>
    <div id="thediv" class="one"></div>


    <script>
        let theDiv = document.getElementById('thediv');
        setTimeout( function() {theDiv.setAttribute('class', 'two');},2000);
    </script>
</body>
</html>
