<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destination Wish List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Vacation Destination Wish List</h1>
        <p>Found exciting places to visit on your next vacation ? use the form below to add them to your wish list.</p>
    </header>

    <main>
        <form action="" id = "destination_details_form">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="provide the name of the destination" required>

            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="where is the destination located"  required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="provide the url for the location photo">

            <label for="description">Destination Description</label>
            <textarea id="description" placeholder="describe the destination"></textarea>

            <button class="wish_list" type="submit">Add to Wish List</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destinations_container">
                <!-- content generated by JS / dynamically populated by js-->
                <!-- <div class="card">
                    <img src="images/image4.jpg" alt="">
                    <div class="card_body">
                        <h3>Destination Name</h3>
                        <h4>Destination Location</h4>
                        <p class="card_text">Destination Description</p>
                        <button>Remove</button>
                    </div>
                </div> -->
            </div>
        </article>
    </main>
</body>
</html>
